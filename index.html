<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a City...</option>
        <option value="Current">My Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Egypt">Egypt</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div class="city-info">
            <h2>
              <img
                src="https://flagcdn.com/w40/us.png"
                width="30"
                alt="USA Flag"
              />
              Los Angeles
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="cape-town">
          <div class="city-info">
            <h2>
              <img
                src="https://flagcdn.com/w40/za.png"
                width="30"
                alt="South Africa Flag"
              />
              Cape Town
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="moscow">
          <div class="city-info">
            <h2>
              <img
                src="https://flagcdn.com/w40/ru.png"
                width="30"
                alt="Russia Flag"
              />
              Moscow
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Zakhona Ndwalane</strong> and is
      <a href="https://github.com/ZakhonaNdwalane/World-Clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="Javascript/index.js"></script>
  </body>
</html>
