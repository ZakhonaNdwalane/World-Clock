<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City...</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <h2>    <img src="https://flagcdn.com/w40/us.png" width="30" alt="USA Flag" />
    Los Angeles</h2>
        <div class="date">10 Feb 2025</div>
        <div class="time">10:52:00 <small>AM</small></div>
      </div>
      <div class="city">
        <h2> <img src="https://flagcdn.com/w40/za.png" width="30" alt="South Africa Flag" />
    Cape Town</h2>
        <div class="date">10 Feb 2025</div>
        <div class="time">10:48:00 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Zakhona Ndwalane</strong> and is
      <a href="https://github.com/ZakhonaNdwalane/World-Clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
